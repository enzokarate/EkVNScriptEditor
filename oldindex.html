<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Ek Visual Novel Script Editor</title>
    <meta name="author" content="Enzo Karate">
    <link rel="stylesheet" type="text/css" media="all" href="css/index.css">
    <link rel="stylesheet" type="text/css" media="all" href="css/smoothness/jquery-ui-1.10.3.custom.min.css">
    <link rel="stylesheet" type="text/css" media="all" href="http://fonts.googleapis.com/css?family=Cherry+Swash:400,700">
    <script type="text/javascript" charset="utf-8" src="js/jquery-1.9.1.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery-ui-1.10.3.custom.min.js"></script>
  </head>
  <body background-color = rgb(234, 61, 59)>
    <div class = navigation id = "nav">

      <div class = scriptbox>
        <div class = sb-content>
        <span>
        Hello, World!
        </span>
        </div>
      </div>
    </div>
    <script type="text/javascript">
    $(function(){
      var i = $('.scriptbox');
      var o = $(".navigation");
      i.draggable({
         drag: function (event, ui) {
           console.log(i.position().top + "");
           console.log(o.height()-i.height() + "");
            if (i.position().top > (o.height() - i.height())) {
              o.height(o.height() + 10);
            }
        },
        scroll: true,
        cursor: "click",
        containment:".navigation",
        delay:50,
        snap:true});
    });
    require('./app.js')
    </script>
  </body>
</html>
